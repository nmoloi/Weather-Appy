<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather appy</title>
  </head>
  <body>
    <section class="content">
      <header>
        <form>
          <input
            class="inputBar"
            type="text"
            placeholder="Search your city!"
            autofocus="on"
            required
          />
          <input type="submit" value="search" class="searchBtn" />
        </form>
        <h1>Durban</h1>
      </header>
      <main>
        <div class="temperature">
          <span class="emoji">☀️</span>
          <span class="temperatureValue">20 </span>
          <span class="temperatureUnit">°C</span>
        </div>
        <div class="date">
          <div>Teusday</div>
          <div>12:50</div>
          <div>21 May</div>
        </div>
        <div class="weather">
          <div>humidity: 70%</div>
          <div>wind: 3km/h</div>
          <div>clouds</div>
        </div>
      </main>
      <footer>
        coded by Nana Moloi, open-sourced on github and hosted on netlify
      </footer>
    </section>
    <script src="src/app.js"></script>
  </body>
</html>
