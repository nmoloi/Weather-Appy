<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather appy</title>
  </head>
  <body>
    <section class="content">
      <header>
        <form>
          <input
            class="inputBar"
            type="text"
            placeholder="Search your city!"
            autofocus="on"
            required
          />
          <input type="submit" value="search" class="searchBtn" />
        </form>
        <h1>Durban</h1>
      </header>
      <main>
        <div class="temperature">
          <span class="emoji">☀️</span>
          <span class="temperatureValue">20 </span>
          <span class="temperatureUnit">°C</span>
        </div>

    <p>
        <ul class="date">
          <li>tuesday</li>
          <li>03:11</li>
          <li>12 may</li>
        </ul>
        <ul class="weather">
          <li>humidity:70%</li>
          <li>wind:3km/h</li>
          <li>clouds</li>
        </ul>  
    </p>
    
      </main>
      <footer>
        coded by
        <a href="https://github.com/nmoloi" target="_blank">Nana Moloi</a> ,
        open-sourced on
        <a href="https://github.com/nmoloi/Weather-Appy" target="_blank"
          >github</a
        >
        and hosted on
        <a href="https://check-weather-appy.netlify.app/" target="_blank"></a>
      </footer>
    </section>
    <script src="src/app.js"></script>
  </body>
</html>
